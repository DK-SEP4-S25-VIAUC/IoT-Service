name: Build, Package & Push Docker Image

on:
  push:
    branches:
      - main
      - dev
    paths:
      - 'Iot-Springboot/**'
jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v3

      - name: â˜• Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: âœ… Make mvnw executable (just in case)
        run: chmod +x mvnw
        working-directory: Iot-Springboot

      - name: âœ… Fix jar permissions
        run: chmod +x .mvn/wrapper/maven-wrapper.jar
        working-directory: Iot-Springboot


      - name: ğŸ§ª Build and package app with Maven
        run: ./mvnw clean package -DskipTests
        working-directory: Iot-Springboot

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ³ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./Iot-Springboot
          push: true
          tags: |
            alperen941/iot-springboot:${{ github.ref_name }}