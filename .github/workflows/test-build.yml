name: Build & Test PR

on:
  pull_request:
    branches:
      - main
      - dev

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v3

      - name: â˜• Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: ğŸ§ª Build and test Spring Boot app
        run:
            chmod +x mvnw
            ./mvnw clean verify
        working-directory: Iot-Springboot

      - name: ğŸ§ª Build and test TCP Server app
        run:
            chmod +x mvnw
            ./mvnw clean verify
        working-directory: TCPSocketServer

      - name: ğŸ Set up Python (for PlatformIO)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ”§ Install PlatformIO CLI
        run: pip install platformio

      - name: ğŸ”¬ Run PlatformIO unit tests (Unity)
        run: platformio test
        working-directory: sep4_drivers_main
